
<section class="v-on-example">
	<hr>
	<h1>v-on-example Component</h1>
	<div>
		<button v-on:click="greeting">
			Greeting (v-on)
		</button>
		<button @click="greeting">
			Greeting (shorthand)
		</button>
		<br/><br/>
		<p v-bind:title="mytitle">Hover me (v-bind)</p>
		<p :title="mytitle">Hover me (shorthand)</p>
	</div>
</section>
